server:
  port: 8762
spring:
  application:
    name: eureka-server2
  security:
    user:
      name: zhuweiwei1
      password: zhuweiwei1
      roles: SERVICE_NODE
eureka:
  instance:
    hostname: server2
    instance-id: ${eureka.instance.hostname}:${server.port}:V1.0
  client:
    healthcheck:
      enabled: false
    fetch-registry: true
    register-with-eureka: false
    service-url:
      defaultZone: http://zhuweiwei:zhuweiwei@server1:8761/eureka/
  server:
    #关闭自我保护机制
    enable-self-preservation: false