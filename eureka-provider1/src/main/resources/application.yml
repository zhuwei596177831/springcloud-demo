server:
  port: 8002
  servlet:
    context-path: /eurekaProvider
spring:
  application:
    name: EUREKA-PROVIDER
  datasource:
    username: root
    password: manager
    url: jdbc:mysql://127.0.0.1:3306/spring-cloud?serverTimezone=GMT%2b8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    dbcp2:
      initial-size: 5
      max-wait-millis: 200
      max-idle: 10
mybatis-plus:
  mapper-locations: classpath*:mybatis/**/*.xml
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      id-type: assign_id
eureka:
  client:
    service-url:
      defaultZone: http://zhuweiwei1:zhuweiwei1@server2:8762/eureka/
  instance:
    ip-address: 127.0.0.1
    prefer-ip-address: true #\u5F53\u524D\u670D\u52A1\u4FE1\u606F\u8BBF\u95EE\u8DEF\u5F84\u663E\u793Aip
    instance-id: ${eureka.instance.ip-address}:${server.port}:${spring.application.name}:@springcloud.demo.project.version@
#\u5F53\u524D\u670D\u52A1\u4ECB\u7ECD\u4FE1\u606F
info:
  groupId: @groupId@
  artifactId: @artifactId@
  version: @version@
  name: @name@
  description: @description@

